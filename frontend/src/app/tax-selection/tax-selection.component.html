<h1 mat-dialog-title> {{header}} </h1>
<div mat-dialog-content>
  <div class="row" *ngFor="let tax of taxes">
    <div class="col-md-8 tax-name">
      {{ tax.name }}
    </div>
    <div class="col-md-4 tax-name">
      <input type="checkbox" name="selected-{{tax.id}}" [(ngModel)]="tax.checked" >
    </div>
  </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="setSelected()">Salvar</button>
    <button mat-raised-button (click)="onNoClick()">fechar</button>
</div>
