<div class="main-section">
  <form class="form" name="advertiserForm" (ngSubmit)="save()">

    <mat-list role="list">
      <mat-list-item role="listitem">
        <div class="full-width">
          <span class="code-header"><strong>Conta a Receber</strong></span>
        </div>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="full-width">
          <input name="name" matInput placeholder="Nome" [(ngModel)]="billsreceive.name">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="half-width">
          <mat-select name="status" placeholder="Status" [(ngModel)]="billsreceive.status">
            <mat-option [value]="'Efetuada'">Efetuada</mat-option>
            <mat-option [value]="'Prevista'">Prevista</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="half-width">
          <input name="amount" matInput placeholder="Valor" [(ngModel)]="billsreceive.amount">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="full-width">
          <input name="comments" matInput placeholder="Observações" [(ngModel)]="billsreceive.comments">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="half-width">
          <mat-select name="banks_id" placeholder="Banco" [(ngModel)]="billsreceive.banks_id">
            <mat-option *ngFor="let bank of appState.provider.banks" [value]="bank.id">{{bank.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="half-width">
          <mat-select name="cost_centers_id" placeholder="Centro de Custo" [(ngModel)]="billsreceive.cost_centers_id">
            <mat-option *ngFor="let costCenter of appState.provider.cost_centers" [value]="costCenter.id">{{costCenter.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="half-width">
          <input name="invoice_number" matInput placeholder="Numero Nota Fiscal" [(ngModel)]="billsreceive.invoice_number">
        </mat-form-field>

        <mat-form-field class="half-width">
          <input name="invoice_date" matInput [matDatepicker]="picker-incoice-date" placeholder="Data Nota Fiscal" [(ngModel)]="billsreceive.invoice_date">
          <mat-datepicker-toggle matSuffix [for]="picker-incoice-date"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item role="listitem">
        <mat-form-field class="half-width">
          <input name="payment_date" matInput [matDatepicker]="picker-payment-date" placeholder="Data Pagamento" [(ngModel)]="billsreceive.payment_date">
          <mat-datepicker-toggle matSuffix [for]="picker-payment-date"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-list-item>
      <div class="full-width button-submit">
        <button type="submit" mat-raised-button color="primary" class="button-submit">Salvar</button>
      </div>
    </mat-list>
  </form>
</div>
