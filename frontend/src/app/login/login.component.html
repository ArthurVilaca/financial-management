<div class="container">
  <div class="title">
    INNOVARE
  </div>
  <form class="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input name="username" matInput placeholder="Usuario..." [(ngModel)]="login.username">
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <input name="password" matInput type="password" placeholder="Senha..." [(ngModel)]="login.password">
    </mat-form-field>

    <div class="full-width button-submit">
      <button type="submit" mat-raised-button color="primary" class="button-submit">Entrar</button>
    </div>
  </form>
</div>
