<div class="main-section">

    <div class="container">
        <div class="row">
              <div class="col-sm-8">
                  <span class="code-header"><strong>Relat√≥rio DER</strong></span>
                  <hr>
                </div>
              <div class="col-sm-2">
              </div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">Filtro</div>
          <div class="col-sm-4">
            <input type="number" placeholder="YYYY" min="2017" max="2100" [(ngModel)]="date">
          </div>
          <div class="col-sm-2">
              <button mat-stroked-button color="warn" (click)="search()">Buscar</button>
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
              <ag-grid-angular
              style="width: 800px; height: 500px;"
              class="ag-theme-balham"
              [enableSorting]="true"
              [enableFilter]="true"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              >
             </ag-grid-angular>
          </div>
        </div>
      </div>
</div>
