<h1 mat-dialog-title>Filtros</h1>
<div mat-dialog-content>
    <div class="row">
        <label class="col-md-4">Data Cadastro de</label>
        <div class="col-md-6">
            <input name="generation_date-from" matInput [matDatepicker]="pickerFrom" placeholder="Data Cadastro de" [(ngModel)]="filter.date_from">
        </div>
        <div class="col-md-2">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
        </div>
    </div>
    <div class="row">
        <label class="col-md-4">Data Cadastro Ate</label>
        <div class="col-md-6">
            <input name="generation_date-to" matInput [matDatepicker]="pickerTo" placeholder="Data Cadastro Ate" [(ngModel)]="filter.date_to">
        </div>
        <div class="col-md-2">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
        </div>
    </div>
    <div class="row">
        <label class="col-md-4">Nome</label>
        <div class="col-md-6">
            <input name="name" matInput placeholder="Nome" [(ngModel)]="filter.name">
        </div>
    </div>
    <div class="row">
        <label class="col-md-4">Status</label>
        <div class="col-md-6">
            <mat-select name="status" placeholder="Status" [(ngModel)]="filter.status">
                <mat-option [value]="'APROVADO'">APROVADO</mat-option>
                <mat-option [value]="'BLOQUEADO'">BLOQUEADO</mat-option>
            </mat-select>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">ok</button>
</div>
