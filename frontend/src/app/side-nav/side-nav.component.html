<mat-toolbar-row color="primary" class="toolbar">
  <div class="sidenav-content">
    <mat-icon class="icon-menu" (click)="sidenav.toggle()">{{sidenav.opened ? 'arrow_back' : 'menu'}}</mat-icon>
    <div class="organization-name">GEST√ÉO INNOVARE</div>
  </div>
</mat-toolbar-row>
<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav #sidenav class="sidenav">
    <div class="menu-profile" *ngIf="appState.provider.user">
      {{ appState.provider.user.name }} 
      <button mat-icon-button [matMenuTriggerFor]="menu" class="profile-button">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button [routerLink]="['/perfil']" mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Editar perfil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>arrow_back</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/clientes']">Clientes</a>
      <a mat-list-item [routerLink]="['/fornecedores']">Fornecedores</a>
      <a mat-list-item [routerLink]="['/impostos']">Impostos</a>
      <a mat-list-item [routerLink]="['/funcionarios']">Funcionarios</a>
    </mat-nav-list>
  </mat-sidenav>
  <!--All children routes go here-->
  <app-route-orientation></app-route-orientation>
  <router-outlet></router-outlet>
</mat-sidenav-container>
